
    {% extends "model-page.html" %}

    {% block content %}
        <h2>Agendamentos</h2>

        <!-- criar botão e a href para lincar a pagina no botão-->
        <a href="evento/">
            <button type="button">Cadastrar evento</button>
        </a>
        <!-- fim -->
    <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li>
                <div style={% if evento.get_evento_atrasado %} "color:red" {% endif %}>
                    {{ evento.titulo }} - {{evento.get_data_evento}} (<a href="evento/?id={{ evento.id }}">Editar</a> / <a href="evento/delete/{{evento.id}}/">Excluir<a/> )
                </div>
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
