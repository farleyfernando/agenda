{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<!--inserir caixas de texto-->
<form action="submit" method="POST"> {% csrf_token %}
    <label>Título:</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" size="25" value="{{evento.titulo}}">
    <br><br>
    <label>Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{evento.get_data_input_evento}}">
    <br><br>

    <!--inserir caixas de texto do tipo com varias linhas-->
    <label>Descrição:</label>
    <br>
    <textarea name="descricao" rows="5" cols="24">{{ evento.descricao }}</textarea>
    <br>
    <!-- criação dos botoes salvar, botão do tipo salvar="submit"e cancelar -->
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>

{% endblock %}
